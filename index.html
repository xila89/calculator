<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <h1>Welcome!</h1> 
    <h2> If you need to do some calculations, give the calculator below a try.<h2>
    <div class="container">
        <div id="calculator">
            <div id="results"></div> <!--result box-->

  
            <button class="functions" button id="all-clear">AC</button>
            <button class="functions" button id="add">+</button> <!--function buttons for calculator-->
            <button class="functions" button id="subtract">-</button>
            <button class="functions" button id="multiply">*</button>
            
            <button class="numbers" button id="num7">7</button>
            <button class="numbers" button id="num8">8</button>
            <button class="numbers" button id="num9">9</button>
            <button class="functions" button id="divide">/</button>
        
            <button class="numbers" button id="num4">4</button> <!--buttons 0-9 for calculator-->
            <button class="numbers" button id="num5">5</button>
            <button class="numbers" button id="num6">6</button>
            <button class="functions" button id="decimal">.</button> <!--decimal button-->

            <button class="numbers" button id="num1">1</button>
            <button class="numbers" button id="num2">2</button>
            <button class="numbers" button id="num3">3</button>
         
            <button class="functions" button id="clear">C</button> <!--clear and all clear buttons-->
            <button class="numbers" button id="num0">0</button>

           
            <button class="equals" button id="equals">=</button>

          
           
          

           
        </div>
    </div>
    <footer class="footer">Made for <a href="https://theodinproject.com"> The Odin Project </a> Curriculum | &copy; <a href="https://github./xila89">Xila89</a></footer>
    
</body>
</html>
